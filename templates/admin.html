<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <h1>Admin Panel</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Raza</th>
            <th>Edad</th>
            <th>Peso</th>
            <th>ID Cuidador</th>
        </tr>
        {% for perro in perros %}
        <tr>
            <td>{{ perro.ID }}</td>
            <td>{{ perro.Nombre }}</td>
            <td>{{ perro.Raza }}</td>
            <td>{{ perro.Edad }}</td>
            <td>{{ perro.Peso }}</td>
            <td>{{ perro.ID_CUIDADOR }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
